<!doctype html>
<html lang="en">

<head>
  <title>Orders</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="/fa/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="/fa/all.min.js"></script>

</head>

<body>
    <div th:replace="~{components/components :: navbar}"></div>
  <div class="container pt-3">
   
   
    <div class="row align-items-center g-2 pb-3">
        <div class="col align-items-center">
            <h1>Orders</h1>
        </div>
        
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col"><div class="table-responsive">
            <div class="col">
                <a name="" id="" class="btn btn-success mb-3" th:href="@{/orders/tambah}" role="button">Tambah Orders</a>
            </div>
            <table class="table table-hover table-striped table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tanggal Order</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Status</th>
                    <th scope="col">Jenis Pembayaran</th>
                    <th scope="col">Status Pembayaran</th>
                    <th scope="col">Status Pengiriman</th>
                    <th scope="col" style="width: 120px;" class="text-center">Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- //pada setiap item di dalam "datanya", apa yang dilakukan -->
                  <!-- yang di {} diambil dari model index controler -->
                  <tr th:each="item, itemStat : ${datanya}">
                    <th scope="row" th:text="${itemStat.count}">1</th>
                    <td th:utext="${#dates.format(item.tanggalOrder, 'yyyy-MM-dd')}">Mark</td>
                    <td th:text="${item.customer.namaLengkap}">Otto</td>
                    <td th:text="${item.status}">Otto</td>
                    <td th:text="${item.jenisPembayaran}">Otto</td>
                    <td>
                      <span th:text="${item.paymentStatus} ? 'Sudah Bayar' : 'Belum Bayar'"></span>
                    </td>
                    <td th:text="${item.shippingStatus}">Otto</td>
                    <td class="text-center">
                      <a th:href="@{'/orders/view/'+${item.id}}"><div class="fa fa-eye me-3"></div></a>
                      <a th:href="@{'/orders/edit/'+${item.id}}"><div class="fa fa-edit me-3"></div></a>
                      <a th:href="@{'/orders/hapus/'+${item.id}}"><div class="fa fa-trash-can"></div></a>
                    </td>                   
                  </tr>  
                </tbody>
              </table>
              <div class="col">
                <a name="" id="" class="btn btn-success mb-3" th:href="@{/orders/tambah}" role="button">Tambah Orders</a>
            </div>
        </div>
    </div>
    
  </div>
    
    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
