<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="/fa/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="/fa/all.min.js"></script>

</head>

<body>
  <div th:replace="~{components/components :: navbar}"></div>

  <div class="container pt-3">
   
    <div class="row align-items-center g-2 pb-3">
        <div class="col align-items-center">
            <h1>Menambahkan Produk Baru</h1>
        </div>
        
    </div>
    <div class="row justify-content-start align-items-baseline">
        <div class="col-6">
            <form th:action="@{'/orders/update/'+${orders.id}}" th:object="${orders}" method="post">
              <div class="mb-3">
                <div class="mb-3 col-4">
                  <label class="form-label">Nama Pelanggan</label>
                  <input name="customer.namaLengkap" type="text" class="form-control" th:value="${orders.customer.namaLengkap}">
                </div>

  
              
              <div class="mb-3">
              <label class="form-label">Tanggal Order</label>
              <input name="tanggalOrder" type="text" class="form-control" th:value="${#dates.format(orders.tanggalOrder, 'yyyy-MM-dd')}" />
                </div>
        
                  <div class="mb-3 col-4">
                    <label class="form-label">Status</label>
                    <input name="status" type="text" class="form-control" th:value="${orders.status}">
                  </div>
  
                  <div class="mb-3 col-4">
                    <label class="form-label">Jenis Pembayaran</label>
                    <input name="jenisPembayaran" type="text" class="form-control" th:value="${orders.jenisPembayaran}">
                  </div>
              
                  <div class="mb-3">
                    <div class="form-check">
                      <input name="paymentStatus" type="checkbox" class="form-check-input" th:checked="${orders.paymentStatus}" />
                      <label class="form-check-label">Sudah Bayar</label>
                    </div>
                  </div>
                <div class="mb-3">
                    <label class="form-label">Shipping Status</label>
                    <input name="shippingStatus" type="text" class="form-control" th:value="${orders.shippingStatus}">
                  </div>
                </div>

              
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2">Simpan</button>
                <a th:href="@{/orders/}" class="btn btn-secondary">Batal</a></div>
              </div>
          </div> 

      </form>
    </div>
    </div> 
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
